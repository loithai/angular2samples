<div class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="noClick()">&times;</button>
        <h4 class="modal-title">{{notificationService.title}}</h4>
      </div>
      <div class="modal-body">
        {{notificationService.message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="yesClick()">Yes</button>
        <button type="button" class="btn btn-default" (click)="noClick()">No</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="visible" class="overlay"></div>
